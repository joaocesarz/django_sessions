{% extends "base.html" %}


{% block 'title' %}Login{% endblock  %}


{% block 'body' %}


<div class="container">
    <br>
    {% if status == 0 %}
        <div class="alert alert-success" role="alert">
            Usuário cadastrado com sucesso.
        </div>
    {% endif %}

    {% if status == 1 %}
        <div class="alert alert-warning" role="alert">
            Email ou senha inválidos.
        </div>
    {% endif %}

    <div class="row">
        <div class="col-md-3">

        </div>

        <div class="col-md">

            <h1>Login</h1>
            <hr>
            <form action="{% url 'valida_login' %}" method="POST">{% csrf_token %}
                <label for="">Email</label>
                <input name="email" class="form-control" type="text" name="" id="" placeholder="email...">
                <br>
                <label for="">Senha</label>
                <input name="senha" class="form-control" type="password" placeholder="senha">
                <br>
                <input class="btn btn-success btn-lg" type="submit" value="Entrar">

                <a href="{% url 'cadastro' %}" class="btn btn-info btn-lg">Cadastro</a>



            </form>


        </div>

        <div class="col-md-3">

        </div>

    </div>

</div>

{% endblock  %}
